<div class="menu-item-tile col-md-6">
	<div class="row">
		<div class="col-sm-5">
			<div class="menu-item-image">
				<div>{{short_name}}</div>
				<img width="250px" height="150px" class="img-fluid" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="{{name}}">
			</div>
			<div class="menu-item-price">${{price_large}}</div>
		</div>
		<div class="menu-item-description col-sm-7">
			<h3 class="menu-item-title">{{name}}</h3>
			<p class="menu-item-details">{{description}}</p>
		</div>
	</div>
	<hr class="d-sm-none">
</div>
